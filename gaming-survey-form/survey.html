<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css"/>
  <meta charset="UTP-8"/>
  <head>
    <h1 id="title">Castle Defenders Survey Form</h1>
  </head>
  <body>
      <p id="description">Tell us how we can improve your experience with our game</p>
    <form id="survey-form">
      <label id="name-label" for="name">Full Name <input required id="name" type="text" placeholder="Enter Your Full Name"/></label>
      <label id="email-label" for="email">Email <input required id="email" type="email" placeholder="Enter Your Email" /></label>
      <label id="number-label" for="number">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Age" /> </label>
      <label for="dropdown">Which genre do you typically play?
        <select id="dropdown">
          <option>Adventure</option>
          <option>First Person Shooter</option>
          <option>Platformer</option>
          <option>Sandbox</option>
          <option>Survival</option>
          <option>Fighting</option>
          <option>Role Playing</option>
        </select>
      </label>
      <label>How long have you been enjoying Castle Defenders?
        <input value="1" name="radio" type="radio"/>0-4 Weeks
        <input value="2" name="radio" type="radio"/>1-3 Months
        <input value="3" name="radio" type="radio"/>3+ Months
      </label>
      <label>What is your favorite part of the game?
        <input type="checkbox" value="pace"/> Pace of Campaign Progression
        <input type="checkbox" value="discounts"/> Daily Shop Discounts
        <input type="checkbox" value="multi"/> Multiplayer Functionality
        <input type="checkbox" value="customize"/> Freedom of Castle Customization
        <input type="checkbox" value="difficulty"/> Difficulty of Challenges
        <input type="checkbox" value="battlepass"/> Weekly BattlePasses
      </label>
      <label>Please write any recommendations you have for our dev team
        <textarea placeholder="What would you like to see in our game?"></textarea>
      </label>
      <input type="submit" id="submit" value="Submit"/>
    </form>
  </body>
</html>
